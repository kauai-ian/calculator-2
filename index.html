<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="background">
      <div class="calc-container">
        <div class="display">
          <div id="lastOperationScreen"></div>
          <div id="currentOperationScreen"></div>
        </div>
        <div class="row-container">
          <button class="btn-lrg" id="clearBtn" data-btn="clear">Clear</button>
          <button class="btn-lrg" id="deleteBtn" data-btn="del">Delete</button>
        </div>
        <div class="row-container">
          <button class="btn-sml" data-number="7">7</button>
          <button class="btn-sml" data-number="8">8</button>
          <button class="btn-sml" data-number="9">9</button>
          <button class="btn-sml" data-operator="รท">รท</button>
        </div>
        <div class="row-container">
          <button class="btn-sml" data-number="4">4</button>
          <button class="btn-sml" data-number="5">5</button>
          <button class="btn-sml" data-number="6">6</button>
          <button class="btn-sml" data-operator="x">x</button>
        </div>
        <div class="row-container">
          <button class="btn-sml" data-number="1">1</button>
          <button class="btn-sml" data-number="2">2</button>
          <button class="btn-sml" data-number="3">3</button>
          <button class="btn-sml" data-operator="-">-</button>
        </div>
        <div class="row-container">
          <button class="btn-sml" id="pointBtn" data-btn=".">.</button>
          <button class="btn-sml" data-number="0">0</button>
          <button class="btn-sml" id="equalsBtn" data-btn="=">=</button>
          <button class="btn-sml" data-operator="+">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
